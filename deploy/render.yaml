services:
  - type: web
    name: rla2a-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python a2a_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    
  - type: web
    name: rla2a-frontend
    env: static
    buildCommand: echo "Static files ready"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /api/*
        destination: https://rla2a-api.onrender.com/api/*
      - type: rewrite
        source: /ws
        destination: https://rla2a-api.onrender.com/ws

databases:
  - name: rla2a-redis
    plan: starter
    
envVarGroups:
  - name: rla2a-config
    envVars:
      - key: REDIS_URL
        fromDatabase:
          name: rla2a-redis
          property: connectionString